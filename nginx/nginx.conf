events {}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout 65;

    # ------------------------------------------------------
    # Redirect HTTP â†’ HTTPS
    # ------------------------------------------------------
    server {
        listen 80;
        server_name telegram.centronbot.com;
        return 301 https://$host$request_uri;
    }

    # ------------------------------------------------------
    # HTTPS SERVER BLOCK
    # ------------------------------------------------------
    server {
        listen 443 ssl http2;
        server_name telegram.centronbot.com;

        # SSL Certificates
        ssl_certificate /etc/letsencrypt/live/telegram.centronbot.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/telegram.centronbot.com/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # ------------------------------------------------------
        # Node.js (Main App)
        # ------------------------------------------------------
        location / {
            proxy_pass http://centron-bot:3000;
            proxy_http_version 1.1;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # ------------------------------------------------------
        # Flask Log Viewer
        # ------------------------------------------------------
        location /logs/ {
            # Strip /logs prefix before passing to Flask
            proxy_pass http://log-viewer:5000/logs/;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Disable buffering for real-time logs
            proxy_buffering off;
        }

        # ------------------------------------------------------
        # Error Pages
        # ------------------------------------------------------
        error_page 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}

