<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Docker Logs Viewer - {{ container }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: monospace;
      background: #000;
      color: #0f0;
      padding: 10px;
      margin: 0;
    }

    .toolbar {
      margin-bottom: 10px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 8px;
    }

    .toolbar h2 {
      flex: 1 1 100%;
      margin: 0 0 5px 0;
      font-size: 1.2em;
    }

    label {
      display: flex;
      align-items: center;
      gap: 4px;
      flex-wrap: wrap;
    }

    input, button {
      background: #111;
      color: #0f0;
      border: 1px solid #333;
      padding: 4px 8px;
      font-size: 0.9em;
    }

    #status {
      font-size: 0.85em;
      color: #0f0;
      margin-left: auto;
      opacity: 0.8;
    }

    #logContainer {
      white-space: pre-wrap;
      overflow-y: scroll;
      height: 70vh;
      border: 1px solid #333;
      padding: 10px;
      background: #010;
      font-size: 0.85em;
    }

    .log-line {
      margin-bottom: 4px;
      word-break: break-word;
    }

    /* Mobile adjustments */
    @media (max-width: 600px) {
      .toolbar {
        flex-direction: column;
        align-items: stretch;
      }
      #limit {
        width: 100%;
      }
      button {
        width: 100%;
      }
      #status {
        margin-left: 0;
        margin-top: 5px;
        text-align: right;
      }
      #logContainer {
        height: 60vh;
        font-size: 0.8em;
      }
    }
  </style>

  <script>
    const basePath = "{{ request.script_root|default('', true) }}/logs"; // handle nginx prefix
    let autoScroll = true;

    async function refreshLogs() {
      const limit = document.getElementById('limit').value;
      try {
        const res = await fetch(`${basePath}/api?limit=${limit}`);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();

        const container = document.getElementById('logContainer');
        container.innerHTML = data.logs
          .map(l => `<div class="log-line">${escapeHtml(l)}</div>`)
          .join('');

        if (autoScroll) container.scrollTop = container.scrollHeight;

        document.getElementById('status').textContent =
          "Last updated: " + new Date().toLocaleTimeString();
      } catch (err) {
        document.getElementById('status').textContent = "⚠️ Error loading logs";
        console.error("Failed to fetch logs:", err);
      }
    }

    function escapeHtml(text) {
      const div = document.createElement("div");
      div.textContent = text;
      return div.innerHTML;
    }

    function toggleAutoScroll() {
      autoScroll = !autoScroll;
      document.getElementById('autoScrollBtn').textContent =
        autoScroll ? "Auto-scroll: ON" : "Auto-scroll: OFF";
    }

    window.onload = () => {
      refreshLogs();
      setInterval(refreshLogs, 200);
    };
  </script>
</head>

<body>
  <div class="toolbar">
    <h2>Logs for {{ container }}</h2>
    <label>
      Show last
      <input id="limit" type="number" value="{{ limit }}" min="10" max="500">
      lines
    </label>
    <button id="autoScrollBtn" onclick="toggleAutoScroll()">Auto-scroll: ON</button>
    <span id="status">Loading...</span>
  </div>

  <div id="logContainer">
    {% for log in logs %}
      <div class="log-line">{{ log }}</div>
    {% endfor %}
  </div>
</body>
</html>
