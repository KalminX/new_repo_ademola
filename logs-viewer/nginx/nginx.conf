events {}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout 65;

    # ------------------------------------------------------
    # HTTP to HTTPS redirect
    # ------------------------------------------------------
    server {
        listen 80;
        server_name telegram.centronbot.com;
        return 301 https://$host$request_uri;
    }

    # ------------------------------------------------------
    # HTTPS server
    # ------------------------------------------------------
    server {
        listen 443 ssl;
        server_name telegram.centronbot.com;

        ssl_certificate /etc/letsencrypt/live/telegram.centronbot.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/telegram.centronbot.com/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;

        # --------------------------
        # Node.js (main app)
        # --------------------------
        location / {
            proxy_pass http://centron-bot:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # --------------------------
        # Flask Log Viewer
        # --------------------------
        location /logs {
            rewrite ^/logs/?(.*)$ /$1 break;
            proxy_pass http://log-viewer:5000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Handle WebSocket (if added later)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # --------------------------
        # Optional: Serve static assets for Flask
        # --------------------------
        location /logs/static/ {
            alias /app/static/;
            expires 1h;
            add_header Cache-Control "public";
        }

        # --------------------------
        # Error Pages
        # --------------------------
        error_page 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}

